<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyShop_Form</title>
    <link rel="shortcut icon" href="image/th.jpeg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="header">
      <div class="card">
        <form action="" class="login-form">
          <a href="#" class="logo">
            <i class="fas fa-shopping-basket"></i> EasyShop
          </a>

          <h3>login now</h3>
          <input type="text" placeholder="First Name" class="box" id="name" />
          <input type="text" placeholder="Last Name" class="box" id="name1" />
          <input type="email" placeholder="email" class="box" id="b1" />
          <input type="password" placeholder="password" class="box" id="b2" />
          <p class="para">
            forget your password <a href="#" onclick="pass()">click here</a>
          </p>
          <input
            type="text"
            title="ck"
            class="forget"
            placeholder="Enter New Password"
          />
          <input
            type="submit"
            value="SAVE"
            class="forget-btn"
            onclick="passkey()"
          />
          <p class="para1">
            don't have an account <a href="#" onclick="create()">create now</a>
          </p>
          <input type="button" value="login now" class="btn" onclick="auth()" />
          <input
            type="button"
            value="SIGN UP"
            class="btn1"
            style="display: none"
            onclick="sign()"
          />
        </form>
      </div>
    </div>

   <script src="js/script1.js"></script>
  
  </body>
</html>
